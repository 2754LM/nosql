<script>
    // å…¨å±€å˜é‡
    let currentUser = null;
    let currentToken = null;
    const API_BASE = '/api';

    // é€šç”¨ï¼šå¤„ç†è®¤è¯è¿‡æœŸï¼Œæ¸…æœ¬åœ°å¹¶æ›´æ–° UI
    function handleAuthExpired() {
        currentUser = null;
        currentToken = null;
        localStorage.removeItem('currentUser');
        localStorage.removeItem('token');

        showLogin();
        document.getElementById('createPostSection').style.display = 'none';
        document.getElementById('articlesList').innerHTML = '<div class="loading">è¯·ç™»å½•åæŸ¥çœ‹æ–‡ç« </div>';
        document.getElementById('followingsList').innerHTML = '<div class="loading">è¯·ç™»å½•åæŸ¥çœ‹å…³æ³¨åˆ—è¡¨</div>';
        document.getElementById('followersList').innerHTML = '<div class="loading">è¯·ç™»å½•åæŸ¥çœ‹ç²‰ä¸åˆ—è¡¨</div>';
        showError('ç™»å½•å·²è¿‡æœŸï¼Œè¯·é‡æ–°ç™»å½•');
    }

    // é€šç”¨ fetch å°è£…ï¼šè‡ªåŠ¨å¸¦ tokenï¼Œé‡åˆ° 401 æˆ– X-Auth-Clear è‡ªåŠ¨æ¸…ç†å¹¶æŠ›é”™
    async function apiFetch(input, init = {}) {
        init.headers = init.headers || {};
        const token = currentToken || localStorage.getItem('token') || '';
        if (token) {
            init.headers['access-token'] = token;
        }

        // é»˜è®¤ content-type é™¤éæ˜¯ FormData æˆ–å·²æ‰‹åŠ¨è®¾ç½®
        if (!init.headers['Content-Type'] && !(init.body instanceof FormData)) {
            init.headers['Content-Type'] = init.headers['Content-Type'] || 'application/json';
        }

        let resp;
        try {
            resp = await fetch(input, init);
        } catch (e) {
            throw e;
        }

        const shouldClear = resp.status === 401 || resp.headers.get('X-Auth-Clear') === '1';
        if (shouldClear) {
            try {
                handleAuthExpired();
            } catch (ignore) {
            }
            throw new Error('Unauthorized');
        }

        return resp;
    }

    // å…¼å®¹åç«¯è¿”å›ï¼šç›´æ¥æ•°ç»„ æˆ– {code:200, data:...}
    async function readJson(resp) {
        const json = await resp.json().catch(() => null);
        if (Array.isArray(json)) {
            return {code: 200, data: json};
        }
        if (json && typeof json.code === 'number') {
            return json;
        }
        // å…œåº•ï¼šè¿”å›åŸå§‹ json æ”¾åˆ° data
        return {code: 200, data: json};
    }

    // ä»ä¸åŒå½¢å¼çš„è¿”å›ä¸­æŠ½å–åˆ—è¡¨ï¼ˆrecords / data / ç›´æ¥æ•°ç»„ï¼‰
    function extractList(result) {
        if (!result) return [];
        // å¦‚æœç›´æ¥æ˜¯æ•°ç»„
        if (Array.isArray(result)) return result;
        // å¯èƒ½æ˜¯ { code:..., data: ... } æˆ–ç›´æ¥æ˜¯ä¸€ä¸ªå¯¹è±¡åŒ…è£… data
        const d = result.data ?? result;
        if (Array.isArray(d)) return d;
        if (d && Array.isArray(d.records)) return d.records;
        if (result && Array.isArray(result.records)) return result.records;
        if (d && Array.isArray(d.items)) return d.items;
        if (d && Array.isArray(d.list)) return d.list;
        return [];
    }

    // DOMåŠ è½½å®Œæˆååˆå§‹åŒ–
    document.addEventListener('DOMContentLoaded', function () {
        const savedUser = localStorage.getItem('currentUser');
        const savedToken = localStorage.getItem('token');

        if (savedUser && savedToken) {
            try {
                currentUser = JSON.parse(savedUser);
                currentToken = savedToken;
                updateUIAfterLogin();
            } catch (e) {
                localStorage.removeItem('currentUser');
                localStorage.removeItem('token');
            }
        } else {
            loadHotArticles();
            // å¦‚æœæœªç™»å½•ä¹Ÿå°è¯•åŠ è½½å…¬å¼€æ–‡ç« ï¼ˆæŒ‰éœ€ï¼‰
            loadArticles();
        }
    });

    // ç™»å½•å‡½æ•°
    async function login() {
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        if (!username || !password) {
            showError('è¯·è¾“å…¥ç”¨æˆ·åå’Œå¯†ç ');
            return;
        }

        try {
            const resp = await fetch(`${API_BASE}/auth/login`, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({username, password})
            });
            const result = await readJson(resp);

            if (result.code === 200) {
                // æ”¯æŒåç«¯è¿”å› data æˆ– data.user
                const data = result.data || {};
                currentUser = data.user || data;
                currentToken = data.token || (data.accessToken) || (result.token);

                // ä¿å­˜åˆ°æœ¬åœ°å­˜å‚¨
                if (currentUser) localStorage.setItem('currentUser', JSON.stringify(currentUser));
                if (currentToken) localStorage.setItem('token', currentToken);

                updateUIAfterLogin();
                showSuccess('ç™»å½•æˆåŠŸï¼');
            } else {
                showError(result.message || 'ç™»å½•å¤±è´¥');
            }
        } catch (error) {
            if (error.message === 'Unauthorized') return;
            showError('ç½‘ç»œé”™è¯¯ï¼Œè¯·ç¨åé‡è¯•');
        }
    }

    // æ³¨å†Œå‡½æ•°
    async function register() {
        const username = document.getElementById('regUsername').value;
        const password = document.getElementById('regPassword').value;

        if (!username || !password) {
            showError('è¯·è¾“å…¥ç”¨æˆ·åå’Œå¯†ç ');
            return;
        }

        try {
            const resp = await fetch(`${API_BASE}/auth/register`, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({username, password})
            });
            const result = await readJson(resp);

            if (result.code === 200) {
                showSuccess('æ³¨å†ŒæˆåŠŸï¼è¯·ç™»å½•');
                showLogin();
            } else {
                showError(result.message || 'æ³¨å†Œå¤±è´¥');
            }
        } catch (error) {
            showError('ç½‘ç»œé”™è¯¯ï¼Œè¯·ç¨åé‡è¯•');

    }

    function showLogin() {
        document.getElementById('authSection').innerHTML = `

                    <input type="password" id="password" placeholder="å¯†ç " class="btn-outline">

    function updateUIAfterLogin() {
        document.getElementById('authSection').innerHTML = `
            <div class="user-info">
                <span class="username">${currentUser?.username || currentUser?.userName || 'ç”¨æˆ·'}</span>
                <button onclick="logout()" class="btn btn-outline">é€€å‡º</button>
            </div>
        `;

        document.getElementById('createPostSection').style.display = 'block';
        loadArticles();

        loadFollowings();

    }

    // åˆ›å»ºæ–‡ç« 
    async function createArticle() {
        const title = document.getElementById('articleTitle').value;
        const content = document.getElementById('articleContent').value;

        if (!title || !content) {
            showError('è¯·å¡«å†™æ ‡é¢˜å’Œå†…å®¹');
            return;
        }

        try {
            const resp = await apiFetch(`${API_BASE}/article`, {
                method: 'POST',
                body: JSON.stringify({title, content})
            });
            const result = await readJson(resp);

            if (result.code === 200) {
                showSuccess('æ–‡ç« å‘å¸ƒæˆåŠŸï¼');
                document.getElementById('articleTitle').value = '';
                document.getElementById('articleContent').value = '';
                loadArticles();
            } else {
                showError(result.message || 'å‘å¸ƒå¤±è´¥');
            }
        } catch (error) {
            if (error.message === 'Unauthorized') return;
            showError('ç½‘ç»œé”™è¯¯ï¼Œè¯·ç¨åé‡è¯•');
        }
    }

    // åŠ è½½æ–‡ç« åˆ—è¡¨ï¼ˆå…¼å®¹åç«¯å¯èƒ½ç›´æ¥è¿”å›æ•°ç»„ï¼‰
    async function loadArticles() {
        const container = document.getElementById('articlesList');
        container.innerHTML = '<div class="loading">åŠ è½½ä¸­...</div>';
        try {
            const response = await apiFetch(`${API_BASE}/article/search?current=1&size=20`);
            const result = await readJson(response);

            // è°ƒè¯•è¾“å‡ºï¼Œä¾¿äºå®šä½åç«¯è¿”å›ç»“æ„
            console.debug('loadArticles result:', result);

            // å…ˆå°è¯•ä» result ä¸­æŠ½å–åˆ—è¡¨
            let list = extractList(result);

            // å…œåº•ï¼šå¦‚æœæŠ½å–ä¸åˆ°ï¼Œä½† result.data æœ¬èº«æ˜¯æ•°ç»„ï¼ˆreadJson æœ‰æ—¶æ²¡åŒ…è£…ï¼‰
            if ((!list || list.length === 0) && result && Array.isArray(result.data)) {
                list = result.data;
            }
            // å…œåº•2ï¼šreadJson å¯èƒ½è¿”å›åŸå§‹ json æ”¾åœ¨ data çš„å†…éƒ¨å­—æ®µ records
            if ((!list || list.length === 0) && result && result.data && result.data.records && Array.isArray(result.data.records)) {
                list = result.data.records;
            }

            if (list && list.length > 0) {
                displayArticles(list);
            } else {
                container.innerHTML = '<div class="loading">æš‚æ— æ–‡ç« </div>';
            }
        } catch (error) {
            if (error.message === 'Unauthorized') return;
            console.error('åŠ è½½æ–‡ç« å¤±è´¥:', error);
            container.innerHTML = '<div class="loading">åŠ è½½å¤±è´¥</div>';
        }
    }

    // æ˜¾ç¤ºæ–‡ç« åˆ—è¡¨
    function displayArticles(articles) {
        const container = document.getElementById('articlesList');

        if (!articles || articles.length === 0) {
            container.innerHTML = '<div class="loading">æš‚æ— æ–‡ç« </div>';
            return;
        }

        // ç”¨ DOM API æ„å»ºå¯ä»¥å‡å°‘æ¨¡æ¿æ’å…¥æ—¶çš„è¯­æ³•é”™è¯¯å½±å“
        container.innerHTML = '';
        articles.forEach(article => {
            const el = document.createElement('div');
            el.className = 'article';
            el.dataset.id = article.id ?? '';

            const authorName = (article.author && (article.author.username || article.author.userName)) || 'æœªçŸ¥ç”¨æˆ·';
            const avatarChar = (authorName && authorName.charAt(0)) || 'U';
            const likedClass = article.liked ? 'liked' : '';
            const likeCount = (article.likeCount == null) ? 0 : article.likeCount;

            el.innerHTML = `

                    <div class="author-info">

                    ${currentUser && (currentUser.userId === article.author?.userId || currentUser.id === article.author?.userId) ? `
                        <div style="display: flex; gap: 8px;">
                            <button class="btn btn-outline" onclick="editArticle(${article.id})">ç¼–è¾‘</button>
                            <button class="btn btn-outline" onclick="deleteArticle(${article.id})">åˆ é™¤</button>
                        </div>
                    ` : ''}
                </div>
                <h3 class="article-title">${article.title || 'æ— æ ‡é¢˜'}</h3>
                <div class="article-content">${article.content || 'æ— å†…å®¹'}</div>
                <div class="article-actions">
                    <button onclick="toggleLike(${article.id})" class="action-btn ${likedClass}">
                        <span>ğŸ‘</span>
                        <span>${likeCount}</span>
                    </button>
                    <button onclick="toggleFollow(${article.author?.userId})" class="action-btn ${article.following ? 'liked' : ''}">
                        <span>ğŸ‘¤</span>
                        <span>${article.following ? 'å·²å…³æ³¨' : 'å…³æ³¨'}</span>
                    </button>
                </div>
            `;
            container.appendChild(el);

    async function toggleLike(articleId) {
        if (!currentUser) {
            showError('è¯·å…ˆç™»å½•');
            return;

        try {
            const response = await apiFetch(`${API_BASE}/like/${articleId}`, {method: 'POST'});
            const result = await readJson(response);
            if (result.code === 200) {
                // åªæ›´æ–°å½“å‰æ–‡ç«  DOM çš„ç‚¹èµçŠ¶æ€ä¸æ•°é‡
                const articleEl = document.querySelector(`.article[data-id="${articleId}"]`);
                if (articleEl) {
                    const likeBtn = articleEl.querySelector('.article-actions .action-btn');
                    if (likeBtn) {
                        const spans = likeBtn.querySelectorAll('span');
                        const countSpan = spans[1];
                        let count = parseInt(countSpan.textContent || '0', 10);
                        if (likeBtn.classList.contains('liked')) {
                            likeBtn.classList.remove('liked');
                            count = Math.max(0, count - 1);
                        } else {
                            likeBtn.classList.add('liked');
                            count = count + 1;
                        }
                        countSpan.textContent = count;
                    }
                }
                // ä»…åˆ·æ–°çƒ­æ¦œ
                loadHotArticles();
            } else {
                showError(result.message || 'æ“ä½œå¤±è´¥');
            }
        } catch (error) {
            if (error.message === 'Unauthorized') return;
            showError('æ“ä½œå¤±è´¥');
        }
    }

    // æœç´¢æ–‡ç« ï¼ˆæ”¯æŒé«˜çº§å‚æ•°ï¼‰
    async function searchArticles(keyword) {
        // è·å–é€‰æ‹©çš„å­—æ®µï¼Œè‹¥æœªé€‰åˆ™é»˜è®¤æŒ‰æ ‡é¢˜å’Œå†…å®¹æœç´¢
        let fields = getSelectedSearchFields();
        if (!fields || fields.length === 0) {

        let url = `${API_BASE}/article/search?current=1&size=20`;

        const encoded = encodeURIComponent(keyword || '');

        // åŸºç¡€å­—æ®µå‚æ•°
        if (fields.includes('title') && encoded) {
            url += `&title=${encoded}`;
        }
        if (fields.includes('content') && encoded) {
            url += `&content=${encoded}`;
        }

        // é«˜çº§æœç´¢å‚æ•°
        const advId = document.getElementById('advId')?.value?.trim();
        const advAuthorId = document.getElementById('advAuthorId')?.value?.trim();
        const advStart = document.getElementById('advStartDate')?.value;
        const advEnd = document.getElementById('advEndDate')?.value;
        const advSort = document.getElementById('advSort')?.value;
        const advDesc = document.getElementById('advDesc')?.checked;

        if (advId) {
            url += `&id=${encodeURIComponent(advId)}`;
        }

        if (advAuthorId) {
            url += `&authorId=${encodeURIComponent(advAuthorId)}`;
        } else {
            // å¦‚æœæ²¡æœ‰æ˜¾å¼ authorIdï¼Œä½†ç”¨æˆ·é€‰æ‹©äº† author å­—æ®µï¼Œåˆ™ç”¨ authorName å…¼å®¹ä¹‹å‰é€»è¾‘
            if (fields.includes('author') && encoded) {
                url += `&authorName=${encoded}`;
            }
        }

        if (advStart) {
            // datetime-local çš„å€¼ç±»ä¼¼ "2025-12-06T14:30"ï¼Œåç«¯ LocalDateTime é€šå¸¸èƒ½è§£æè¿™ç§æ ¼å¼
            url += `&startDate=${encodeURIComponent(advStart)}`;
        }
        if (advEnd) {
            url += `&endDate=${encodeURIComponent(advEnd)}`;
        }
        if (advSort) {
            url += `&sort=${encodeURIComponent(advSort)}`;
        }
        if (typeof advDesc !== 'undefined') {
            url += `&desc=${advDesc}`;
        }

        // å¦‚æœæ²¡æœ‰ä»»ä½•å…³é”®è¯ä½†ç”¨æˆ·åªæƒ³æŒ‰é«˜çº§æ¡ä»¶æœç´¢ï¼Œä¹Ÿå…è®¸
        try {
            const response = await apiFetch(url);
            const result = await readJson(response);
            const list = extractList(result);
            if (list.length > 0) displayArticles(list);
            else document.getElementById('articlesList').innerHTML = '<div class="loading">æš‚æ— ç»“æœ</div>';
        } catch (error) {
            if (error.message === 'Unauthorized') return;
            console.error('æœç´¢å¤±è´¥:', error);
            document.getElementById('articlesList').innerHTML = '<div class="loading">æœç´¢å¤±è´¥</div>';
        }
    }
