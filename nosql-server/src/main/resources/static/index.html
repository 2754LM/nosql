<script>
    // å…¨å±€å˜é‡
    let currentUser = null;

    // ç¼“å­˜çƒ­é—¨æ–‡ç« åˆ—è¡¨ï¼Œä¾›å¼¹çª—ä½¿ç”¨
    let hotArticlesCache = [];

    // é€šç”¨ï¼šå¤„ç†è®¤è¯è¿‡æœŸï¼Œæ¸…æœ¬åœ°å¹¶æ›´æ–° UI
    function handleAuthExpired() {
        currentUser = null;
        currentToken = null;
        localStorage.removeItem('currentUser');
        localStorage.removeItem('token');

        showLogin();
        document.getElementById('createPostSection').style.display = 'none';
        document.getElementById('articlesList').innerHTML = '<div class="loading">è¯·ç™»å½•åæŸ¥çœ‹æ–‡ç« </div>';
        document.getElementById('followingsList').innerHTML = '<div class="loading">è¯·ç™»å½•åæŸ¥çœ‹å…³æ³¨åˆ—è¡¨</div>';
        document.getElementById('followersList').innerHTML = '<div class="loading">è¯·ç™»å½•åæŸ¥çœ‹ç²‰ä¸åˆ—è¡¨</div>';
        showError('ç™»å½•å·²è¿‡æœŸï¼Œè¯·é‡æ–°ç™»å½•');

    // é€šç”¨ fetch å°è£…ï¼šè‡ªåŠ¨å¸¦ tokenï¼Œé‡åˆ° 401 æˆ– X-Auth-Clear è‡ªåŠ¨æ¸…ç†å¹¶æŠ›é”™
    async function apiFetch(input, init = {}) {
        init.headers = init.headers || {};
        const token = currentToken || localStorage.getItem('token') || '';
        if (token) {
            init.headers['access-token'] = token;
        }

        // é»˜è®¤ content-type é™¤éæ˜¯ FormData æˆ–å·²æ‰‹åŠ¨è®¾ç½®
        if (!init.headers['Content-Type'] && !(init.body instanceof FormData)) {
            init.headers['Content-Type'] = init.headers['Content-Type'] || 'application/json';
        }

        let resp;
        try {
            resp = await fetch(input, init);
        } catch (e) {
            throw e;
        }

        const shouldClear = resp.status === 401 || resp.headers.get('X-Auth-Clear') === '1';
        if (shouldClear) {
            try {
                handleAuthExpired();
            } catch (ignore) {
            }
            throw new Error('Unauthorized');
        }

        return resp;
    }

    // å…¼å®¹åç«¯è¿”å›ï¼šç›´æ¥æ•°ç»„ æˆ– {code:200, data:...}
    async function readJson(resp) {
        const json = await resp.json().catch(() => null);
        if (Array.isArray(json)) {
            return {code: 200, data: json};
        }
        if (json && typeof json.code === 'number') {
            return json;
        }
        // å…œåº•ï¼šè¿”å›åŸå§‹ json æ”¾åˆ° data
        return {code: 200, data: json};
    }

    // ä»ä¸åŒå½¢å¼çš„è¿”å›ä¸­æŠ½å–åˆ—è¡¨ï¼ˆrecords / data / ç›´æ¥æ•°ç»„ï¼‰
    function extractList(result) {
        if (!result) return [];
        if (Array.isArray(result)) return result;
        const d = result.data ?? result;
        if (Array.isArray(d)) return d;
        if (d && Array.isArray(d.records)) return d.records;
        if (result && Array.isArray(result.records)) return result.records;
        if (d && Array.isArray(d.items)) return d.items;
        if (d && Array.isArray(d.list)) return d.list;
        return [];
    }

    // DOMåŠ è½½å®Œæˆååˆå§‹åŒ–
    document.addEventListener('DOMContentLoaded', function () {
        const savedUser = localStorage.getItem('currentUser');
        const savedToken = localStorage.getItem('token');

        if (savedUser && savedToken) {
            try {
                currentUser = JSON.parse(savedUser);
                currentToken = savedToken;
                updateUIAfterLogin();

            loadArticles();

    // ç™»å½•å‡½æ•°
    async function login() {
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        if (!username || !password) {
            showError('è¯·è¾“å…¥ç”¨æˆ·åå’Œå¯†ç ');
            return;
        }

        try {
            const resp = await fetch(`${API_BASE}/auth/login`, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({username, password})
            });
            const result = await readJson(resp);

            if (result.code === 200) {
                const data = result.data || {};
                currentUser = data.user || data;
                currentToken = data.token || (data.accessToken) || (result.token);

                if (currentUser) localStorage.setItem('currentUser', JSON.stringify(currentUser));
                if (currentToken) localStorage.setItem('token', currentToken);

                updateUIAfterLogin();
                showSuccess('ç™»å½•æˆåŠŸï¼');
            } else {
                showError(result.message || 'ç™»å½•å¤±è´¥');
            }
        } catch (error) {
            if (error.message === 'Unauthorized') return;
            showError('ç½‘ç»œé”™è¯¯ï¼Œè¯·ç¨åé‡è¯•');
        }
    }

    // æ³¨å†Œå‡½æ•°ï¼šæ³¨å†ŒæˆåŠŸåå°è¯•è‡ªåŠ¨ç™»å½•ï¼ˆç›´æ¥è¿›å…¥ï¼‰
    async function register() {
        const username = document.getElementById('regUsername').value;
        const password = document.getElementById('regPassword').value;

        if (!username || !password) {
            showError('è¯·è¾“å…¥ç”¨æˆ·åå’Œå¯†ç ');
            return;
        }

        try {
            const resp = await fetch(`${API_BASE}/auth/register`, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({username, password})
            });
            const result = await readJson(resp);

            if (result.code === 200) {
                // å°è¯•è‡ªåŠ¨ç™»å½•
                try {
                    const loginResp = await fetch(`${API_BASE}/auth/login`, {
                        method: 'POST',
                        headers: {'Content-Type': 'application/json'},
                        body: JSON.stringify({username, password})
                    });
                    const loginResult = await readJson(loginResp);
                    if (loginResult.code === 200) {
                        const data = loginResult.data || {};
                        currentUser = data.user || data;
                        currentToken = data.token || data.accessToken || loginResult.token;
                        if (currentUser) localStorage.setItem('currentUser', JSON.stringify(currentUser));
                        if (currentToken) localStorage.setItem('token', currentToken);
                        updateUIAfterLogin();
                        showSuccess('æ³¨å†Œå¹¶ç™»å½•æˆåŠŸï¼');
                        return;
                    }
                } catch (e) {
                    // è‹¥è‡ªåŠ¨ç™»å½•å¤±è´¥ï¼Œå›åˆ°ç™»å½•æç¤ºæ‰‹åŠ¨ç™»å½•
                }
                showSuccess('æ³¨å†ŒæˆåŠŸï¼Œè¯·ç™»å½•');
                showLogin();
            } else {
                showError(result.message || 'æ³¨å†Œå¤±è´¥');
            }
        } catch (error) {
            showError('ç½‘ç»œé”™è¯¯ï¼Œè¯·ç¨åé‡è¯•');
        }
    }

    async function createArticle() {
        const title = document.getElementById('articleTitle').value;

        if (!title || !content) {

        try {

    // åŠ è½½æ–‡ç« åˆ—è¡¨ï¼ˆå…¼å®¹åç«¯å¯èƒ½ç›´æ¥è¿”å›æ•°ç»„ï¼‰
    async function loadArticles() {
        const container = document.getElementById('articlesList');

        try {
            const response = await apiFetch(`${API_BASE}/article/search?current=1&size=20`);
            const result = await readJson(response);

                list = result.data;
            }
            if ((!list || list.length === 0) && result && result.data && result.data.records && Array.isArray(result.data.records)) {

    async function toggleLike(articleId) {
        if (!currentUser) {

        try {
            const response = await apiFetch(`${API_BASE}/like/${articleId}`, {method: 'POST'});

            if (result.code === 200) {
                const articleEl = document.querySelector(`.article[data-id="${articleId}"]`);

                    const likeBtn = articleEl.querySelector('.article-actions .action-btn');
                    if (likeBtn) {
                        const spans = likeBtn.querySelectorAll('span');
                        const countSpan = spans[1];
                        let count = parseInt(countSpan.textContent || '0', 10);
                        if (likeBtn.classList.contains('liked')) {
                            likeBtn.classList.remove('liked');
                            count = Math.max(0, count - 1);
                        } else {
                            likeBtn.classList.add('liked');
                            count = count + 1;
                        }
                        countSpan.textContent = count;
                    }
                }
                loadHotArticles();
            } else {
                showError(result.message || 'æ“ä½œå¤±è´¥');
            }
        } catch (error) {
            if (error.message === 'Unauthorized') return;
            showError('æ“ä½œå¤±è´¥');
        }
    }

    function formatDateTime(iso) {
        if (!iso) return '';
        const d = new Date(iso);
        if (isNaN(d)) return '';
        const pad = (n) => String(n).padStart(2, '0');
        return `${d.getFullYear()}-${pad(d.getMonth() + 1)}-${pad(d.getDate())} ${pad(d.getHours())}:${pad(d.getMinutes())}`;
    }

    // æœç´¢æ–‡ç« ï¼ˆç®€åŒ–ï¼šé»˜è®¤åŒæ—¶æŒ‰æ ‡é¢˜ä¸å†…å®¹æœç´¢ï¼Œä¿ç•™é«˜çº§é¢æ¿ç”¨äºç­›é€‰ id/author/date/sortï¼‰
    async function searchArticles(keyword) {
        const container = document.getElementById('articlesList');
        container.innerHTML = '<div class="loading">åŠ è½½ä¸­...</div>';

        let url = `${API_BASE}/article/search?current=1&size=20`;

        const raw = (keyword || '').trim();
        const encoded = encodeURIComponent(raw);

        const scope = document.getElementById('searchScope')?.value || 'both';

        if (encoded) {
            if (scope === 'both') {
                url += `&title=${encoded}&content=${encoded}`;
            } else if (scope === 'title') {
                url += `&title=${encoded}`;
            } else if (scope === 'content') {
                url += `&content=${encoded}`;
            }
        }

        // é«˜çº§æœç´¢å‚æ•°
        const advId = document.getElementById('advId')?.value?.trim();
        const advAuthorId = document.getElementById('advAuthorId')?.value?.trim();
        const advStart = document.getElementById('advStartDate')?.value;
        const advEnd = document.getElementById('advEndDate')?.value;
        const advSort = document.getElementById('advSort')?.value;
        const advDesc = document.getElementById('advDesc')?.checked;

        if (advId) url += `&id=${encodeURIComponent(advId)}`;
        if (advAuthorId) url += `&authorId=${encodeURIComponent(advAuthorId)}`;
        if (advStart) url += `&startDate=${encodeURIComponent(advStart)}`;
        if (advEnd) url += `&endDate=${encodeURIComponent(advEnd)}`;
        if (advSort) url += `&sort=${encodeURIComponent(advSort)}`;
        if (typeof advDesc === 'boolean') url += `&desc=${advDesc ? 'true' : 'false'}`;

        try {
            const resp = await apiFetch(url, {method: 'GET'});
            const result = await readJson(resp);
            if (result && typeof result.code === 'number' && result.code !== 200) {
                container.innerHTML = '<div class="loading">æš‚æ— æ–‡ç« </div>';
                return;
            }
            const list = extractList(result);
            displayArticles(list);
        } catch (err) {
            console.error('searchArticles error', err);
            container.innerHTML = '<div class="loading">æš‚æ— æ–‡ç« </div>';
            showError('æœç´¢æ–‡ç« å¤±è´¥');
        }
    }
